<div class="background-div">
  <div class="video-box">
    <h1 *ngIf="!loadVideo">未开启摄像头</h1>
    <video #videoElement class="video"></video>
  </div>

  <div class="button-box">
    <button nz-button nzType="primary" (click)="openCamera()">开启</button>
    <button nz-button nzType="default" (click)="stopCamera()">关闭</button>
    <button nz-button nzType="dashed" (click)="snapshot()">截图</button>
  </div>

  <canvas #canvasElement type="2d" width="663px" height="500px" [hidden]="true"></canvas>

</div>
